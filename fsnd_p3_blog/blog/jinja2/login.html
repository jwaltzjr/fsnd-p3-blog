{% extends "base.html" %}

{% block content %}

<form method="post">

  <h3>Login</h3>

  <label> Username
    <input type="text" value="{{ old_user }}" name="username">
  </label>
  <p style="display: inline; color: red;">{{ error_username }}</p>
  <br>
  <label> Password
    <input type="password" name="password">
  </label>
  <p style="display: inline; color: red;">{{ error_password }}</p>
  <br>
  <input type="submit">

</form>

<a href = '/signup'>Sign up here!</a>

{% endblock %}
