{% extends "base.html" %}

{% block content %}

<form method="post">

  <label>
    <div>Title</div>
    <input type="text" name="subject" value="{{ title }}">
  </label>

  <label>
    <div>Content</div>
    <textarea name="content">{{ body }}</textarea>
  </label>

  <div class="error">{{ error }}</div>

  <input type="submit">

</form>

{% endblock %}
