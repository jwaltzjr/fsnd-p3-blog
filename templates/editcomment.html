{% extends "base.html" %}

{% block content %}

<div class="post">
  <h3 class="post-title">{{  post.title  }}</h3>
  <pre class="post-body">{{ post.body }}</pre>
</div>
<form method="post">

<label>
    <div>Comment</div>
    <textarea name="content">{{ comment }}</textarea>
  </label>

  <div class="error">{{ error }}</div>

  <input type="submit">

</form>

{% endblock %}
